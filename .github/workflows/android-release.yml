name: Build Android Release

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'
      - '[0-9]+.[0-9]+.[0-9]+.[0-9]+'
      - '[0-9]+.[0-9]+'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., 5.2.0, 6.0.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  build:
    name: Build Android Release APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
      
      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      
      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-
      
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
      
      - name: Install Android SDK components
        run: |
          sdkmanager "platforms;android-34"
          sdkmanager "build-tools;34.0.0"
      
      - name: Install MAUI workloads
        run: |
          dotnet workload install maui-android
      
      - name: Display versions
        run: |
          echo "Java version:"
          java -version
          echo "dotnet version:"
          dotnet --version
          echo "Android SDK:"
          echo $ANDROID_HOME
      
      - name: Restore NuGet packages
        run: dotnet restore GalaxyBudsClient.Android/GalaxyBudsClient.Android.csproj
      
      - name: Decode keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > ${{ github.workspace }}/keystore.jks
      
      - name: Build APK (ARM64, optimized)
        env:
          PASS: ${{ secrets.KEYSTORE_PASSWORD }}
        run: |
          cd GalaxyBudsClient.Android
          dotnet publish \
            -f net8.0-android \
            -c Release \
            -p:IsAndroid=true \
            -p:IsOSX=false \
            -p:IsWindows=false \
            -p:IsLinux=false \
            -p:RuntimeIdentifier=android-arm64 \
            -p:AndroidKeyStore=true \
            -p:AndroidSigningKeyStore=${{ github.workspace }}/keystore.jks \
            -p:AndroidPackageFormats=apk \
            -p:AndroidSigningKeyAlias=galaxybudsclient \
            -p:AndroidSdkDirectory=$ANDROID_HOME \
            -p:AndroidSigningKeyPass="env:PASS" \
            -p:AndroidSigningStorePass="env:PASS" \
            -p:DebugType=None \
            -p:DebugSymbols=false \
            -p:RunAOTCompilation=false \
            -p:PublishTrimmed=false \
            -p:AndroidLinkMode=None \
            -p:AndroidEnableAssemblyCompression=true \
            -p:EmbedAssembliesIntoApk=true \
            -p:NoDemo=true \
            -v m
      
      - name: List build outputs (debug)
        if: always()
        run: |
          echo "Searching for APK files..."
          find GalaxyBudsClient.Android/bin -name "*.apk" -type f
      
      - name: Get version tag
        id: version
        run: |
          if [ "${{ github.ref_type }}" == "tag" ]; then
            echo "version=${{ github.ref_name }}" >> $GITHUB_OUTPUT
            echo "is_manual=false" >> $GITHUB_OUTPUT
          else
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
            echo "is_manual=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: galaxybudsclient-android-${{ steps.version.outputs.version }}
          path: GalaxyBudsClient.Android/bin/Release/net8.0-android/android-arm64/*-Signed.apk
          retention-days: 90
          if-no-files-found: error
      
      - name: Create GitHub Release (Version Tag)
        if: steps.version.outputs.is_manual == 'false'
        uses: softprops/action-gh-release@v1
        with:
          files: GalaxyBudsClient.Android/bin/Release/net8.0-android/android-arm64/*-Signed.apk
          name: Galaxy Buds Client v${{ steps.version.outputs.version }}
          body: |
            ## Android Release v${{ steps.version.outputs.version }}
            
            Official Android APK build for Galaxy Buds Client version ${{ steps.version.outputs.version }}.
            
            ### Installation
            Download the APK and install it on your Android device.
            
            ### Changes
            This release corresponds to version ${{ steps.version.outputs.version }} from the upstream repository.
            For detailed changelog, visit: https://github.com/timschneeb/GalaxyBudsClient/releases/tag/${{ steps.version.outputs.version }}
            
            ---
            
            **Note:** This is an automated build from the forked repository.
            For the original project, visit: https://github.com/timschneeb/GalaxyBudsClient
          draft: false
          prerelease: false
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Create GitHub Release (Manual Trigger)
        if: steps.version.outputs.is_manual == 'true'
        uses: softprops/action-gh-release@v1
        with:
          files: GalaxyBudsClient.Android/bin/Release/net8.0-android/android-arm64/*-Signed.apk
          tag_name: ${{ steps.version.outputs.version }}
          name: Galaxy Buds Client v${{ steps.version.outputs.version }}
          body: |
            ## Android Release v${{ steps.version.outputs.version }}
            
            Manually created Android APK build for Galaxy Buds Client version ${{ steps.version.outputs.version }}.
            
            **Build from commit:** ${{ github.sha }}
            **Branch:** ${{ github.ref_name }}
            
            ### Installation
            Download the APK and install it on your Android device.
            
            ---
            
            **Note:** This is a manually triggered build from the forked repository.
            For the original project, visit: https://github.com/timschneeb/GalaxyBudsClient
          draft: false
          prerelease: false
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
